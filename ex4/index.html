<html>

            <label>E-mail:
                <input type = "email" name = "mail" >
            </label><br>

            <label>url:
                <input type = "url" name = "website">

                <input type = "tel" name = "phone" pattern="[0-9]{9,10}" title="Invalid phone number">
            </label><br>

            <label>E-mail:
                <input type = "email" name = "mail">
            </label><br>

            <label>Coffee:

                <input type = "range" name = "temper">

            <label>Adress:

            <span>Interests:</span>
			<label>Reading Books<input type="checkbox" name="interests[]" value="Reading Books"></label>

            <input name = "age" type="number" min="10" max="20" value="10">


            
            <input name = "submit" type = "submit" value = "Send" >
